<h2>Assignment 2B: One scatter plot and two datasets</h2>

<p id="toggler_2b">Click here to toggle between years! Active year is 2015</p>
<div id="b_svg"></div>

<script type="text/javascript">
    $(function() {
        function Comparator(a, b) {
            if (a[2] < b[2]) return -1;
            if (a[2] > b[2]) return 1;
            return 0;
        }

        var w = 600;
        var h = 500;
        var padding = 30;
        var xScale;
        var yScale;
        var rScale;
        var dataset = [];
        var svg1;
        var data2015;
        var data2003;
        var xAxis;
        var yAxis;
        var data2015_chosen = true;
        var data2003_chosen = false;

        d3.csv("week7_part4_1.csv", function (error, data) {

            if (error) {  //If error is not null, something went wrong.
                console.log("Error: " + error);  //Log the error.
            } else {      //If no error, the file loaded correctly. Yay!

                var dataCategorized = d3.nest()
                        .key(function (d) {
                            return d.year
                        })
                        .key(function (d) {
                            return d.district;
                        })
                        .key(function (d) {
                            return d.category;
                        })
                        .rollup(function (v) {
                            return v.length;
                        })
                        .entries(data);

                data2015 = dataCategorized[1]['values']
                data2003 = dataCategorized[0]['values']
                data2015.forEach(function (d) {
                    dataset.push([d['values'][1]['values'], d['values'][0]['values'], d['key']])
                });
                dataset = dataset.sort(Comparator);
                create_scale_functions();
                create_svg();
            }

        });

        function create_scale_functions() {
            xScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function (d) {
                        return d[0];
                    })])
                    .range([padding, w - padding * 2]);

            yScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function (d) {
                        return d[1];
                    })])
                    .range([h - padding, padding]);

            rScale = d3.scale.linear()
                    .domain([0, d3.max(dataset, function (d) {
                        return d[0] + d[1];
                    })])
                    .range([1, 20]);
        }

        function create_svg() {
            //Create SVG element
            svg1 = d3.select("#b_svg")
                    .append("svg:svg")
                    .attr("width", w)
                    .attr("height", h);

            //Create circles
            svg1.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d, i) {
                        return xScale(d[0]);
                    })
                    .attr("cy", function (d, i) {
                        return yScale(d[1]);
                    })
                    .attr("r", function (d) {
                        return rScale(d[1]);
                    })
                    .attr("fill", "#FF7777");

            svg1.selectAll("text")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return d[2];
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "11px")
                    .attr("fill", "#127800")
                    .attr("x", function (d) {
                        return xScale(d[0] + 1);
                    })
                    .attr("y", function (d) {
                        return yScale(d[1] + 25);
                    })
            create_axis();
        }

        function create_axis() {

            //Define X axis
            xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .ticks(5);

            //Define Y axis
            yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left")
                    .ticks(5);

            //Create X axis
            svg1.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + (h - padding) + ")")
                    .call(xAxis);

            //Create Y axis
            svg1.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + padding + ",0)")
                    .call(yAxis);

        }


        //On click, update with new data
        d3.select("#toggler_2b")
                .on("click", function () {
                    dataset = []
                    if (data2003_chosen == false) {
                        data2003.forEach(function (d) {
                            dataset.push([d['values'][1]['values'], d['values'][0]['values'], d['key']])
                        });
                        data2003_chosen = true;
                        data2015_chosen = false;
                        $("#toggler_2b").text("Click here to toggle between years! Active year is 2003")
                    }
                    else {
                        data2015.forEach(function (d) {
                            dataset.push([d['values'][1]['values'], d['values'][0]['values'], d['key']])
                        });
                        data2003_chosen = false;
                        data2015_chosen = true;
                        $("#toggler_2b").text("Click here to toggle between years! Active year is 2015")
                    }

                    dataset = dataset.sort(Comparator);
                    console.log(dataset)
                    create_scale_functions()
                    svg1.selectAll("circle")
                            .data(dataset)
                            .transition()
                            .duration(2000)
                            .attr("cx", function (d, i) {
                                return xScale(d[0]);
                            })
                            .attr("cy", function (d, i) {
                                return yScale(d[1]);
                            })
                            .attr("r", function (d) {
                                return rScale(d[1]);
                            });

                    svg1.selectAll("text")
                            .data(dataset)
                            .transition()
                            .duration(2000)
                            .text(function (d) {
                                return d[2];
                            })
                            .attr("font-family", "sans-serif")
                            .attr("font-size", "11px")
                            .attr("fill", "#127800")
                            .attr("x", function (d) {
                                return xScale(d[0] + 1);
                            })
                            .attr("y", function (d) {
                                return yScale(d[1] + 25);
                            })
                });

    });

</script>

<h2>Assignment 2D: Visualizing geodata</h2>
<div id="d_svg"></div>
<script type="text/javascript">
    $(function() {
        //Width and height
        var width = 600;
        var height = 500;
        var dataset;
        var colors = ["#E74C3C", "#9B59B6", "#3498DB", "#27AE60", "#2C3E50", "#F39C12"]

        var svg2 = d3.select("#d_svg")
                .append("svg:svg")
                .attr("width", width)
                .attr("height", height);

        // create a unit projection
        var projection = d3.geo.albers()
                .scale(1)
                .translate([0, 0]);

        //Load in agriculture data
        d3.csv("week8_part2.csv", function (data) {
            dataset = data;

            //Load in GeoJSON data
            d3.json("sfpddistricts.json", function (json) {
                // create a path generator.
                var path = d3.geo.path()
                        .projection(projection);

                // compute bounds of a point of interest, then derive scale and translate
                var b = path.bounds(json),
                        s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
                        t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

                // update the projection to use computed scale and translate....
                projection
                        .scale(s)
                        .translate(t);

                // add a rectangle to see the bound of the svg
                svg2.append("rect")
                        .attr('width', width)
                        .attr('height', height)
                        .style('stroke', 'black')
                        .style('fill', 'none');

                //Bind data and create one path per GeoJSON feature
                svg2.selectAll("path")
                        .data(json.features)
                        .enter()
                        .append("path")
                        .attr("d", path)
                        .style("fill", "#D7DBDD")
                        .style("stroke-width", "1")
                        .style("stroke", "black")

                svg2.selectAll("circle")
                        .data(data)
                        .enter()
                        .append("circle")
                        .attr("cx", function (d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("cy", function (d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .attr("r", 4)
                        .style("fill", function (d) {
                            return colors[d.k2];
                        })
                        .style("opacity", 0.65);

            });
        })

        //On click, update with new data
        $(document).on("click", ".kchange", function () {
            $(".btn-success").removeClass("btn-success").addClass("btn-default");
            $(this).removeClass("btn-default").addClass("btn-success");
            var type = $(this).data("type");
            change_points(type);
        });

        //On mouseover, update with new data
        $(document).on("mouseover", ".kchange", function () {
            var type = $(this).data("type");
            change_points(type);
        });

        //On mouseover, update with new data
        $(document).on("mouseleave", ".kchange", function () {
            var type = $(".kchange.btn-success").data("type");
            change_points(type);
        });

        function change_points(type) {
            svg2.selectAll("circle")
                    .data(dataset)
                    .attr("cx", function (d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function (d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", 4)
                    .style("fill", function (d) {
                        if (type == "k2") {
                            return colors[d.k2];
                        }
                        else if (type == "k3") {
                            return colors[d.k3];
                        }
                        else if (type == "k4") {
                            return colors[d.k4];
                        }
                        else if (type == "k5") {
                            return colors[d.k5];
                        }
                        else if (type == "k6") {
                            return colors[d.k6];
                        }
                        return colors[d.k2];
                    })
                    .style("opacity", 0.65);
        }
    });

</script>

    <button class="kchange btn btn-success" data-type="k2" type="button">Click for k2</button>
    <button class="kchange btn btn-default" data-type="k3" type="button">Click for k3</button>
    <button class="kchange btn btn-default" data-type="k4" type="button">Click for k4</button>
    <button class="kchange btn btn-default" data-type="k5" type="button">Click for k5</button>
