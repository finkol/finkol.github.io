<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Week 7 - Part 4_1</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <style type="text/css">

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

    </style>
</head>
<body>

<p>Click here to toggle between years! Active year is 2015</p>

<script type="text/javascript">

    function Comparator(a,b){
        if (a[2] < b[2]) return -1;
        if (a[2] > b[2]) return 1;
        return 0;
    }

    var w = 600;
    var h = 500;
    var padding = 30;
    var xScale;
    var yScale;
    var rScale;
    var dataset = [];
    var svg;
    var data2015;
    var data2003;
    var xAxis;
    var yAxis;
    var data2015_chosen = true;
    var data2003_chosen = false;

    d3.csv("week7_part4_1.csv", function (error, data) {

        if (error) {  //If error is not null, something went wrong.
            console.log("Error: " + error);  //Log the error.
        } else {      //If no error, the file loaded correctly. Yay!

            var dataCategorized = d3.nest()
                    .key(function(d) { return d.year})
                    .key(function(d) { return d.district; })
                    .key(function(d) { return d.category; })
                    .rollup(function(v) { return v.length; })
                    .entries(data);

            data2015 = dataCategorized[1]['values']
            data2003 = dataCategorized[0]['values']
            data2015.forEach(function(d) {
                dataset.push([d['values'][1]['values'], d['values'][0]['values'],d['key']])
            });
            dataset = dataset.sort(Comparator);
            console.log(dataset)
            create_scale_functions();
            create_svg();
        }

    });

    function create_scale_functions() {
        xScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                .range([padding, w - padding * 2]);

        yScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                .range([h - padding, padding]);

        rScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) { return d[0]+d[1]; })])
                .range([1, 20]);
    }

    function create_svg() {
        //Create SVG element
        svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

        //Create circles
        svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function (d, i) {
                    return xScale(d[0]);
                })
                .attr("cy", function (d, i) {
                    return yScale(d[1]);
                })
                .attr("r", function(d) {
                    return rScale(d[1]);
                })
                .attr("fill", "#FF7777");

        svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[2];
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "#127800")
                .attr("x", function(d) {
                        return xScale(d[0]+1);
                    })
                .attr("y", function(d) {
                    return yScale(d[1] + 25);
                })
        create_axis();
    }

    function create_axis() {

        //Define X axis
        xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
                .ticks(5);

        //Define Y axis
        yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(5);

        //Create X axis
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);

        //Create Y axis
        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);

    }



    //On click, update with new data
    d3.select("p")
            .on("click", function () {
                dataset = []
                if (data2003_chosen == false)
                {
                    data2003.forEach(function(d) {
                        dataset.push([d['values'][1]['values'], d['values'][0]['values'],d['key']])
                    });
                    data2003_chosen = true;
                    data2015_chosen = false;
                    $("p").text("Click here to toggle between years! Active year is 2003")
                }
                else {
                    data2015.forEach(function(d) {
                        dataset.push([d['values'][1]['values'], d['values'][0]['values'],d['key']])
                    });
                    data2003_chosen = false;
                    data2015_chosen = true;
                    $("p").text("Click here to toggle between years! Active year is 2015")
                }

                dataset = dataset.sort(Comparator);
                console.log(dataset)
                create_scale_functions()
                svg.selectAll("circle")
                        .data(dataset)
                        .transition()
                        .duration(2000)
                        .attr("cx", function (d, i) {
                            return xScale(d[0]);
                        })
                        .attr("cy", function (d, i) {
                            return yScale(d[1]);
                        })
                        .attr("r", function(d) {
                            return rScale(d[1]);
                        });

                svg.selectAll("text")
                        .data(dataset)
                        .transition()
                        .duration(2000)
                        .text(function(d) {
                            return d[2];
                        })
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "11px")
                        .attr("fill", "#127800")
                        .attr("x", function(d) {
                            return xScale(d[0]+1);
                        })
                        .attr("y", function(d) {
                            return yScale(d[1] + 25);
                        })
            });



</script>
</body>
</html>
